<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A system to register, edit, and manage student records">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Student Registration System</h1>
   
</header>

<main>
    <form id="studentForm">
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="number" id="studentId" required placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" required placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="contact">Contact No:</label>
            <input type="number" id="contact" required placeholder="Enter contact number">
        </div>
        <button id="submitBtn" type="submit">Add</button>
       <button id= "reset" type="reset">Reset</button>
    </form>

    <h2>Registered Students</h2>
    <div class="table-container">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
